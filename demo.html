<!DOCTYPE html>
<html>
	<head>
		<!--[if IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<![endif]-->
		<meta charset="utf-8">
		<title>RBSlideshow - A slideshow in jQuery by Renato Bann√≤</title>
		<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="assets/css/RBSlideshow.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/RBSlideshow.js"></script>
	</head>

	<body>
		<div id="container">
			<!-- RBSlideshow -->
			<div id="RBSlideshow">
				<ul>
					<li><img src="assets/images/slides/slide01.jpg" data-caption="A full-screen Slideshow..." alt="slide" /></li>
					<li><img src="assets/images/slides/slide02.jpg" data-caption="...totally responsive..." alt="slide" /></li>
					<li><img src="assets/images/slides/slide03.jpg" data-caption="...that will render your pages lighter!" alt="slide" /></li>
				</ul>
			</div>
			<div id="slideshow">
				<div id="slides">
					<div id="prevSlide">
						<p></p>
					</div>
					<div id="currentSlide">
						<p></p>
					</div>
					<div id="nextSlide">
						<p></p>
					</div>
				</div>
			</div>
			<!-- end of RBSlideshow -->

		</div>
	</body>
</html>
